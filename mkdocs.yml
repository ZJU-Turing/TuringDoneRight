site_name: 图灵 2023 学长组资料汇总
site_url: https://turing2023.tonycrane.cc/
site_description: 图灵 2023 学长组信息汇总
copyright: Copyright &copy; 2023 浙江大学图灵班学长组

theme: 
  name: 'material'
  language: 'zh'
  icon: 
    logo: material/notebook-outline
  custom_dir: overrides
  favicon: images/icon.png
  features:
    - content.code.annotate
    - navigation.tracking
    # - navigation.tabs
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.suggest
  font:
    text: JetBrains Mono
    code: JetBrains Mono
  palette:
    - scheme: default

extra:
  analytics:
    provider: custom
    property: G-G594CHT348

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 4
  - meta
  - def_list
  - attr_list
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true

extra_css:
  - https://gcore.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css
  - https://gcore.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css
  - https://gcore.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css
  - https://cdn.tonycrane.cc/turing2022/css/tasklist.css
  - https://cdn.tonycrane.cc/turing2022/css/card.css
  # - https://cdn.tonycrane.cc/turing2022/css/custom.css
  - css/custom.css

extra_javascript:
  - https://gcore.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.js
  - https://cdn.tonycrane.cc/turing2022/js/katex.js
  - https://pan.yusux.xyz/source_one/js/suspension_img/suspension.js
  # js/toc.js    # this is in template 'base.html'
  # js/scheme.js # this is in template 'base.html'

